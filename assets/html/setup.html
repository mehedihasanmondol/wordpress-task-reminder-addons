<div class="wrap">
    {{message}}
    <h1>{{page_title}}</h1>
    <form action="" method="post">

        <table class="form-table">
            <caption>{{setup_hint}}</caption>
            <tr>
                <th><label for="api_key">Subject of admin</label></th>
                <td>:</td>
                <td>
                    <input style="width: 100%" class="regular-text" type="text" id="subject_of_admin" name="subject_of_admin" value="{{subject_of_admin}}" />
                </td>
            </tr>

            <tr>
                <th><label for="from_email">Message of admin</label></th>
                <td>:</td>
                <td>
                    <textarea style="width: 100%" class="regular-text" type="text" id="message_of_admin" name="message_of_admin">{{message_of_admin}}</textarea>
                </td>
            </tr>
           
            <tr>
                <th><label for="api_key">Subject of subscriber</label></th>
                <td>:</td>
                <td>
                    <input style="width: 100%" class="regular-text" type="text" id="subject_of_subscriber" name="subject_of_subscriber" value="{{subject_of_subscriber}}" />
                </td>
            </tr>

            <tr>
                <th><label for="from_email">Message of subscriber</label></th>
                <td>:</td>
                <td>
                    <textarea style="width: 100%" class="regular-text" type="text" id="message_of_subscriber" name="message_of_subscriber">{{message_of_subscriber}}</textarea>
                </td>
            </tr>
           
        </table>
        <p class="submit">
            <button class="button button-primary" name="save">Save</button>
        </p>
    </form>
</div>

<style>
    .sendgrid_api_message {
        background: #fff;
        border: 1px solid #c3c4c7;
        border-left-width: 4px;
        box-shadow: 0 1px 1px rgba(0,0,0,.04);
        margin: 5px 15px 2px;
        padding:10px 12px;
        margin-top:50px;

    }
</style>
