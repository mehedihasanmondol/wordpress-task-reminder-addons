<table class="form-table">
    <tr>
        <th><label for="one_time">One time </label><input {{one_time_checked}} id="one_time" type="radio" name="newsletter_sending_frequency" value="one_time"></th>
        <td>:</td>
        <td>
            {{days_selectize}}
        </td>
    </tr>
    <tr>
        <th><label for="hourly">Hourly </label><input {{hourly_checked}} id="hourly" type="radio" name="newsletter_sending_frequency" value="hourly"></th>
        <td>:</td>
        <td>
            <input type="number" class="" name="hour" value="{{hour}}"/>
        </td>
    </tr>

    <tr>
        <th><label for="weekly">Weekly </label><input {{weekly_checked}} id="weekly" type="radio" name="newsletter_sending_frequency" value="weekly"></th>
        <td>:</td>
        <td>
            {{week_selectize}}
        </td>
    </tr>
    <tr>
        <th><label for="monthly">Monthly </label><input {{monthly_checked}} id="monthly" type="radio" name="newsletter_sending_frequency" value="monthly"></th>
        <td>:</td>
        <td>
            {{date_selectize}}
        </td>
    </tr>



</table>
